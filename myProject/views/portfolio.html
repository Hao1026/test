<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <meta name="description" content="Demo of Material design portfolio template"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;amp;lang=en" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/stylesheets/material.indigo-pink.min.css" rel="stylesheet">
    <link href="/stylesheets/main.css" rel="stylesheet">
  </head>
  <body id="top">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header"><a href="contact" id="contact-button" class="mdl-button mdl-button--fab mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast mdl-shadow--4dp"><i class="material-icons">mail</i></a>
      <header class="mdl-layout__header mdl-layout__header--waterfall site-header">
        <div class="mdl-layout__header-row site-logo-row"><span class="mdl-layout__title">
            <div class="site-logo"></div><span class="site-description">我的博客</span></span></div>
        <div class="mdl-layout__header-row site-navigation-row mdl-layout--large-screen-only">
          <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font"><a class="mdl-navigation__link" href="home">主页</a><a class="mdl-navigation__link" href="portfolio">内容</a><a class="mdl-navigation__link" href="about">关于</a><a class="mdl-navigation__link" href="contact">Contact</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer mdl-layout--small-screen-only">
        <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font"><a class="mdl-navigation__link" href="home">主页</a><a class="mdl-navigation__link" href="portfolio">内容</a><a class="mdl-navigation__link" href="about">关于</a><a class="mdl-navigation__link" href="contact">Contact</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="site-content">
          <div class="container"><div class="mdl-grid site-max-width">
            <% for(let o of data){%>
            <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card">
              <div class="mdl-card__media">
                  <img class="article-image" src="<%=o.img %>" border="0" alt="">
              </div>
              <div class="mdl-card__title">
                  <h2 class="mdl-card__title-text"><%=o.title %></h2>
              </div>
              <div class="mdl-card__supporting-text">
                  <%=o.essay %>
              </div><br>        <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent more" href="/portfolio-page?id=<%=o.id%>">
                  Learn More
                </a>
              </div>
          </div>
            <% } %>
    </div>
  </div></div>
</main>
<script src="/javascripts/material.min.js" defer></script>

</div>
<script src="/javascripts/jquery.3.6.0.js"></script>
<script>

</script>
  </body>
  
</html>
